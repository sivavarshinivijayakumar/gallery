<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border: 2px solid #9d4edd;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: #9d4edd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: #c77dff;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    <button onclick="openModal()">Open Modal</button>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>This is a test modal!</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            console.log("Opening modal...");
            const modal = document.getElementById('testModal');
            console.log("Modal element:", modal);
            modal.classList.add('active');
            console.log("Modal classes:", modal.className);
        }

        function closeModal() {
            const modal = document.getElementById('testModal');
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
